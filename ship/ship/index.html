<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ico.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="home">
        <div class="container-main">

            <div class="container-left">
                <div class="dots">
                    <div id="d1"></div>
                    <div id="d2"></div>
                    <div id="d3"></div>
                </div>

                <div class="profile center top">
                    <img src="img/profile.png" alt="">
                    <div>
                        <p class="name" id="name">Shipra Shriparn</p>
                        <p  class="email" id="email">shiprashriparn21@gmail.com</p>
                    </div>
                </div>

                <div class="menu center">
                    <div class="search-holder">
                        <input type="search" name="search" id="search" placeholder=" Search Task">
                    </div>
                    <div class="list">
                        <ul>
                        <li id="o1"><a href="#"><i class='bx bx-sun' id="i1"></i><span>Today's Task</span></a></li>
                        <li id="o2"><a href="#"><i class='bx bx-grid' id="i2"></i><span>Week Tasks</span></a></li>
                        <li id="o3"><a href="#"><i class='bx bx-calendar-event' id="i3"></i><span>Month Tasks</span></a></li>
                        <li id="o4"><a href="#"><i class='bx bx-extension' id="i4"></i><span>My Tasks</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="logout center">
                    <hr>
                    <a href="#" id="logoutLink"><i class='bx bx-log-out' ></i><span>Log Out</span></a>
                </div>

            </div>

            <div class="container-right">

                <div class="container-sub center">
                   <div class="header">
                        <h2 id="header_title">Task Not Scheduled</h2>
                        <div class="buttons">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                   </div>

                   <div class="card-holder" id="TaskContainer">
                        <!-- <div class="card align" data-task-id="1690064060809" style="opacity: 1;">
                            <input type="checkbox" name="task" id="1690064060809">
                            <div class="marker">
                            <span>Bring milk</span>
                            <p class="date today">Today</p>              
                            </div>
                            <i class="bx bx-trash-alt"></i>
                        </div> -->
                        <!-- sample data -->
                   </div>
                   
                   <div class="add-new ">
                       <div class="card-new align">
                            <div class="group1">   
                                <div style="width: 70%;"><i class='bx bx-plus' ></i> <input type="text" name="todo" id="todo" placeholder="Set Task Remainder" required></div>
                                <div><input type="date" name="date" id="duedate"  required></div>
                            </div>
                       </div>
                   </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
